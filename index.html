<!-- image element -->
<h3>Displaying Images</h3>
<img src="/images/leaves.jpg" alt="a blue car" />

<!-- picture element -->
<picture>
  <source srcset="/images/leaves.png" type="image/png" />
  <source srcset="/images/leaves.webp" type="image/webp" />
  <img src="/images/leaves.jpg" alt="green leaves" />
</picture>

<br />
<br />
<h3>Responsive Image</h3>
<picture>
  <source
    media="(max-width: 760px)"
    srcset="/images/leaves.png"
    type="image/png"
  />
  <source
    media="(min-width: 761px)"
    srcset="/images/leaves@2x.png"
    type="image/webp"
  />
  <img src="/images/leaves.png" alt="green leaves" />
</picture>
